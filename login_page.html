<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AIsoc: Growth Ladder...</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="ribbon">
		<ul><li class="a">Home</li><li class="a">Contact us</li><li class="a">About us</li></ul>
	</div>
	<center>
	<div id="super" class="flip-box-head">
		  <div class="flip-box-inner-head">
		    <div class="flip-box-front-head">
		      <h1>AISoC Growth Ladder</h1>
		    </div>
		    <div class="flip-box-back-head">
		      <h2>Let's Grow Together</h2>
		    </div>
		  </div>
		</div>
	</center>
	<div class="super" id="center">
		<div class="flip-box">
		  <div class="flip-box-inner">
		    <div class="flip-box-front">
		      <h2>Admin Login</h2>
		    </div>
		    <div class="flip-box-back">
		      <h2><form id="admin">
		      	<label>Admin name: </label>
		      	<div class="small" id="admin-warn-name"></div>
		      	<input type="text" name="adm-name" width="50px"><br>
		      	<label>Password: </label>
		      	<div class="small" id="admin-warn-password"></div>
		      	<input type="Password" name="adm-password" width="50px"><br>
		      	<input type="submit" value="Proceed" onclick="">
		      </form></h2>
		    </div>
		  </div>
		</div>
		<div class="flip-box">
		  <div class="flip-box-inner">
		    <div class="flip-box-front">
		      <h2>Society Member Login</h2>
		    </div>
		    <div class="flip-box-back">
		      <h2><form id="member">
		      	<label>Member name: </label>
		      	<div class="small" id="mem-warn-name"></div>
		      	<input type="text" name="mem-name" width="50px"><br>
		      	<label>Password: </label>
		      	<div class="small" id="mem-warn-password"></div>
		      	<input type="Password" name="mem-password" width="50px"><br>
		      	<input type="submit" value="Proceed" onclick="" id="member">
		      </form></h2>
		    </div>
		  </div>
		</div>
	</div>
</body>
</html>
